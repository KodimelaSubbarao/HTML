<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StructuralPseudoClasses</title>
    <style tpye="text/css">
        li:first-child{
            color:red;
        }
        li:last-child{
            color:aqua;
        }
        li:nth-child(4)
        {
            color:blue;
        }
        li:nth-of-type(3n+2)
        {
            color: chartreuse;
        }
        li:nth-last-of-type(4n+2)
        {
            color: orange;
        }
    </style>
</head>
<body>
    <section>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>JAVA</li>
            <li>SQL</li>
            <li>PYTHON</li>
            <li>ENGLISH</li>
            <li>C</li>
        </ol>
    </section>
</body>
</html>
